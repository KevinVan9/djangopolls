{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><b><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</b></a></li>
    {% endfor %}
    </ul>
{% else %}
    <p><b>No polls are available.</b></p>
{% endif %}
